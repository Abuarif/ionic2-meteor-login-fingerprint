        </button>
        <ion-title>
            {{"page-home.title" | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <welcome-header></welcome-header>

    <ion-card>
        <ion-card-header text-wrap>
            {{"page-home.demoHeader" | translate}}

        <demo></demo>

    <ion-card>
        <ion-card-header>
            {{"page-home.i18n" | translate}}

            {{"page-home.i18nDescription" | translate}}
